<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple P2P example</title>
    <!-- Yjs scripts
    <script src="https://cdn.jsdelivr.net/npm/yjs@latest/dist/yjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-websocket@latest/dist/y-websocket.min.js"></script> -->

    <!-- Monaco Editor scripts -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
      require.config({
        paths: {
          vs: "https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs",
        },
      });
    </script>
  </head>

  <body>
    <h1>Simple P2P Example</h1>
    <hr />
    <button onclick="start();">Start</button><br />
    <b>Local Id: <span id="localId" /></b><br />
    <input type="text" id="callId" placeholder="Enter remote peer id" />
    <button id="callButton" onclick="call();" disabled>Call</button>
    <button id="hangupButton" onclick="hangup();" disabled>Hang Up</button>
    <button id="screenShareButton" onclick="shareScreen();" disabled>
      Share Screen
    </button>
    <button id="stopScreenShareButton" onclick="stopShareScreen();" disabled>
      Stop Share Screen
    </button>
    <br />
    <input type="text" id="chatMessage" placeholder="Enter message" />
    <button id="sendMessageButton" onclick="sendMessage();">Send</button>
    <input type="text" id="emojiMessage" placeholder="Enter Emoji" />
    <button id="sendEmojiButton" onclick="sendEmoji();">Send</button>
    <hr />

    <h3>Local Video</h3>
    <video id="localVideo" width="640" height="480" autoplay muted></video>

    <h3>Remote Video</h3>
    <video id="remoteVideo" width="640" height="480" autoplay></video>
    <h3>Editor</h3>
    <div id="editor-container" style="height: 500px; width: 500px"></div>
    <button id="sendEditorDataButton" onclick="sendEditorData();">Send</button>

    <script src="./main.js"></script>
  </body>
</html>

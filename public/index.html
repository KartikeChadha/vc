<body>
  <div class="container">
    <h1 class="title"><span style="color: rgb(81, 81, 255);">One</span>Interview</h1>
    <!-- <hr /> -->

    <div class="content">

      <div class="left_container">

        <div class="header_container">
          <div class="header">Video Conferencing</div>
          <div class="id_box">
            <span class="id_name">Local Id</span>
            <span class="id_value" id="localId" /></b>
          </div>
        </div>

        <div class="input_container">

          <div class="input_left">
            <div class="top_box">
              <div class="box_item" onclick="start();">
                <i class="fa-solid fa-play" id="f_icon"></i> Start Video
              </div>
              <div class="box_item">
                <i class="fa-solid fa-code" id="f_icon"></i>
                Code Editor
              </div>
              <div class="box_item">
                <i class="fa-solid fa-chalkboard" id="f_icon"></i>
                White Board
              </div>
              <div class="box_item" id="screenShareButton" onclick="shareScreen();">
                <i class="fa-brands fa-chromecast" id="f_icon"></i>
                Screen Share
              </div>
            </div>
          </div>

          <div class="input_right">
            <input class="id_input" type="text" id="callId" placeholder="Enter Peer Address" />
            <button class="call_button" id="callButton" onclick="call();" disabled><i
                class="fa-solid fa-phone"></i></button>
          </div>

        </div>

        <div class="feature_container">
          <div class="feature_left">
            <div id="editor-container" style="height: 400px; width: 550px"></div>
          </div>
          <div class="feature_right">
            <div class="feature_right_top">
              <video id="localVideo" width="250" height="190" autoplay muted></video>
            </div>
            <div class="feature_right_bottom">
              <video id="remoteVideo" width="250" height="190" autoplay></video>
            </div>
          </div>
        </div>

        <div class="buttons_container">

          <button class="control_buttons" id="hangupButton" onclick="hangup();" disabled class="button_item"><i id="i1"
              class="fa-regular fa-circle-xmark"></i></button>

          <button class="control_buttons" id="screenShareButton" onclick="shareScreen();" disabled
            class="button_item"><i id="i2" class="fa-brands fa-chromecast"></i></button>

          <button class="control_buttons" id="stopScreenShareButton" onclick="stopShareScreen();" disabled
            class="button_item"><i id="i3" class="fa-regular fa-rectangle-xmark"></i></button>

          <button class="control_buttons" id="sendEditorDataButton" onclick="sendEditorData();" class="button_item"><i
              id="i4" class="fa-solid fa-arrow-up-from-bracket"></i></button>

        </div>

      </div>

      <div class="right_container">
        <div class="message_top">
          <div class="header" id="header_message">Messages</div>
        </div>
        <div class="message_bottom">
          <div class="texts_container"></div>
          <div class="type_container">
            <input type="text" placeholder="Enter your message" id="chatMessage" class="message_input">
            <div class="message_send" id="sendMessageButton" onclick="sendMessage();">
              <i class="fa-solid fa-paper-plane"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
